spring.application.name=jojonezip-fix



# 기본 루트 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.mvc.view.encoding=UTF-8

# PostgreSQL 연결 설정
spring.datasource.url=jdbc:postgresql://localhost:5432/RENSUESQL
spring.datasource.username=postgres
spring.datasource.password=chzh!@12
spring.datasource.driver-class-name=org.postgresql.Driver
spring.web.resources.static-locations=classpath:/static/,file:src/main/webapp/
file.upload.path=C:/jojonezip/upload/img/


# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#mybatis.configuration.map-underscore-to-camel-case=true

# Security 기본 인증 해제 (테스트용)
spring.security.user.name=
spring.security.user.password=
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

spring.mvc.throw-exception-if-no-handler-found=true
