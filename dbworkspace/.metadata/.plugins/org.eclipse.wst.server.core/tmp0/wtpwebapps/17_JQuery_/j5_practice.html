<script type="text/javascript">
	$(function(){
			// b1에 이벤트

			let action = false;
			$("#b1").mouseover(function(){
			if(action){
			$("#menu").css('top',"-100px")
			} else {
			$("#menu").css('top',"0px")}
				action = !action;
	});
	
	//$(선택자).animate(스타일[지속시간][시간당 속도함수][콜백함수])
	
	$("#b2").click(function(){
		$("#menu").animate({
			'width' : '1000px',
			'font-size' : '30pt'
		},2000, "linear",function(){
			
			
		});
		
		
		
	})
				
			
		$("#b3").click(function(){
			let aa = $("#menu").css("right")
			aa = aa.replace("px","");
			if(aa > 250) {
		
			$("#menu").animate({'margin-left' : '+=500px'},300, "swing", function(){
			})
		}	else {
			
			$("#menu").css("margin-left","0px");
		}
		})	
		})	
				
			
</script>

	#menu{

	top: -100px;
