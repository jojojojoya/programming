<script type="text/javascript">
	$(function(){
			let m1Visible = true;
		$("#b1").click(function(){
			if (m1Visible) {
			$("#menu1").css('left',"0px");							
			} else {
			$("#menu1").css('left',"-80px");			
			}
			m1Visible = !m1Visible;
			
		})
		
		$("#b2").click(function(){
			if (m1Visible) {
			$("#menu2").css('opacity',"1");							
			} else {
			$("#menu2").css('opacity',"0");			
			}
			m1Visible = !m1Visible;
			
			
		})

		
		$("#b3").click(function(){
			if (m1Visible) {
			$("#menu3").css('visibility','visible');							
			} else {
			$("#menu3").css('visibility','hidden');			
			}
			m1Visible = !m1Visible;
			
			
		})

		
	})

</script>
<style type="text/css">
	#menu1{
		position: fixed;
		left: -80px;
		transition: all 0.3s ease-out;
	}
	
	
	#menu2{
		margin-top: 150px;
		opacity: 0;
		transition: all 0.3s ease-out;
	}
	#menu3{
		visibility: hidden;
		transition: all 0.3s ease-out;
	}
</style>
