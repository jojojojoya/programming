</form>

<script type="text/javascript">
function check() {
// 1 ~ 100    문자, 공백, 글자수 x

var today = new Date();
var year = today.getFullYear();
const birth = document.querySelector("input[name='birth']");
const b = birth.value;

var age = year - b + 1;

if(age > 100 || age < 1) {
alert("입력 오류");
return;
} document.querySelector("#myForm").submit();


}
