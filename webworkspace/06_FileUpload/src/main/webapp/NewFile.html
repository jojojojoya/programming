<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!--
	플젝 -> 빌드패스 -> lib(탭)	
	cos.jar 업로드 하기 위한 lib
	web(다이나믹 웹플젝) -> web-inf -> lib )
	-->
	
	
	
<!-- 파일을 업로드 하는 경우 html에서 신경쓸거 단 2개 

1. post
2. enctype(포장방식)을 multipart/form-data(박스포장)으로 

-->

<form action="FileUpload" method="post" enctype="multipart/form-data">
	이름<input name="name">
	사진<input name="pic"  type="file">
	기타<input name="etc" type="file">
	<button>업로드!</button>
	
	
</form>
</body>
</html>
