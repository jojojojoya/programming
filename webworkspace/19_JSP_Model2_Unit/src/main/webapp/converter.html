<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
     <link rel="stylesheet" href="NewFile.css">
  </head>
  <body>
    <!--1. 출력 페이지에서 소수점 한자리까지 (hint : string format 활용
		2. 단위 정확하게 표시
		3. 출력페이지 단위별로 다른 디자인v 
		4. css 디자인 자유롭게 (봐줄만하게)
		5. 입력할 때 공백 안되게
			@ 숫자만 입력하도록 유효성 검사
		6. @ 1개 이상의 외부 폰트 적용
	-->
 	
    <form action="HC" onsubmit="valid()" method="post">
        <div class="container">
            <div class="contents">
                <div class="title">
                    단위 변환</div>
                <div class="input">
                    <label>변환할 값</label>
                    <input name="num" id="num" type="text">
                </div>
                <div class="input">
                    <label for="unit">단위</label>
                    <select name="unit">
                        <option class="c-title">단위를 선택하세요</option>
                        <option value="a" selected>cm -> inch</option>
                        <option value="b">㎡ -> 평</option>
                        <option value="c">℃ -> ℉</option>
                        <option value="d">km/h -> mi/h</option>
                    </select>
                </div>
                <button class="convert">변환</button>
            </div>
        </div>
    </form>
</body>
</html>
