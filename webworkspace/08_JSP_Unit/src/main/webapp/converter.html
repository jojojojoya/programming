<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <style>
      /* 테이블 스타일 */
      .tbl {
        background-color: rgba(173, 206, 251, 0.885);
        border: 2px solid rgb(130, 145, 187);
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      td {
        text-align: center; /* 가로 중앙 정렬 */
        vertical-align: middle; /* 세로 중앙 정렬 */
      }

      .tblbody {
        display: grid;
        align-items: center;
        gap: 10px;
        padding: 20px;
      }
    </style>

<form action="converter.jsp">
	
   
    <table class="tbl">
      <tr>
        <td>
          <div
            style="
              background-color: rgb(255, 255, 255);
              border-color: 2px solid rgb(119, 119, 119);
              text-align: center;
            "
          >
            단위변환
          </div>
          <div class="tblbody">
            <input
              style="background-color: rgb(70, 107, 230)"
              type="button"
              value="변환할 값"
              name="vari"
            />

            <div>
              <input style="width: 80px" type="text" name="vari_val" id="" />
              <span style="font-size: 5px; color: red">숫자만 입력하세요</span>
            </div>
            <input
              style="background-color: rgb(70, 107, 230)"
              type="button"
              value="단위"
              name="calc"
            />

            <select name="danwe" id="">
              <option style="font-weight: bold" value="">
                단위를 선택하세요
              </option>
              <option value="default" selected> cm -> inch</option>
              <option value="m2">㎡→ 평</option>
              <option value="cf">℃ → ℉</option>
              <option value="km">km/h → mi/h</option>
            </select>

            <button>입력</button>
	
          </div>
        </td>
      </tr>
    </table>
    </form>
  </body>
</html>
