<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link rel="stylesheet" href="reg.css" />
  </head>
  <body>
    <form action="reg.jsp" method="post">
      <div class="container">
        <div class="items">
          <div class="item1">Name</div>
          <div class="item2">
            <input name="name" class="text-input" />
          
          </div>
        </div>
        <div class="items">
          <div class="item1">ID</div>
          <div class="item2">
            <input name="id" class="text-input" />
          </div>
        </div>
        <div class="items">
          <div class="item1">PW</div>
          <div class="item2">
            <input name="pw" class="text-input" />
          </div>
        </div>
        <div class="items">
          <div class="item1">Gender</div>
          <div class="item2">
            <label> male<input type="radio" name="gender" value="male" checked="checked" /></label>
            <label> female<input type="radio" name="gender" value="female"/> </label>
          </div>
        </div>
        <div class="items">
          <div class="item1">Addr</div>
          <div class="item2">
            <select name="addr">
              <option value="seoul">Seoul</option>
              <option value="kyeonggi">Kyeonggi</option>
              <option value="daejeon">Daejeon</option>
              <option value="daegu">Daegu</option>
              <option value="busan" selected="selected">Busan</option>
            </select>
          </div>
        </div>
        <div class="items inter">
          <div class="item1">Interest</div>
          <div class="item2 interest">
            <div>
              <label
                ><input name="interest" type="checkbox" value="food" />Food
              </label>
              <label
                ><input name="interest" type="checkbox" value="excer" />Excer
              </label>
            </div>
            <div>
              <label
                ><input
                  name="interest"
                  type="checkbox"
                  value="develop"
                />Develop
              </label>
              <label
                ><input name="interest" type="checkbox" value="travel" />Travel
              </label>
            </div>
          </div>
        </div>
        <div class="items text">
          <div class="item1">Introduce</div>
          <div class="item2">
            <textarea name="introduce"></textarea>
          </div>
        </div>
        <div class="items item3">
          <div class="button"><button>sign up</button></div>
        </div>
      </div>
    </form>
  </body>
</html>
